version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: codex_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: codex
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7 # Use the latest stable Redis version (7 at the time of writing)
    container_name: codex_redis
    restart: unless-stopped
    ports:
      - '6379:6379' # Map host port 6379 to container port 6379
    volumes:
      - redis_data:/data # Persistent storage for Redis data

volumes:
  pg_data:
  redis_data: # Add a volume for Redis persistence
